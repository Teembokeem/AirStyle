<ion-view class="line-up-view">
    <ion-content delegate-handle="mainScroll" on-scroll="ac.getScroll()" overflow-scroll="true">
        <lineup-carousel></lineup-carousel>
        <avatar-panels avatars="cc.avatars" ref="app.artist" schedule="true" view="false"></avatar-panels>
        <div class="container">
            <div class="row more">
                <div class="col">
                    <button ng-click="cc.stateChange('app.tour-stops', cc.backState)"><span>Back to {{cc.backRef}}</span></button>
                </div>
            </div>
        </div>
        <download-app></download-app>
        <branding></branding>
        <subscribe></subscribe>
        <footer></footer>
    </ion-content>
</ion-view>
