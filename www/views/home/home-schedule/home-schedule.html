<div class="container">
	<div class="row">
		<div class="col container schedule" ng-repeat="schedule in cc.scheduleContent" ng-click="cc.stateChange('app.tour-stops', cc.ref)">
			<div class="content">
				<div class="title">
					<span>{{schedule.title}}</span>
				</div>
				<div class="date">
					<span>{{schedule.date_semantic}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
