<div class="container nopad">
	<div class="row nopad">
		<div class="col container nopad schedule" ng-repeat="schedule in cc.scheduleContent">
			<div class="content">
				<div class="title">
					<span>{{schedule.title}}</span>
				</div>
				<div class="date">
					<span>{{schedule.date}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
