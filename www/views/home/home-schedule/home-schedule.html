<div class="container">
	<div class="row">
		<div class="col container schedule" ng-repeat="schedule in cc.scheduleContent">
			<div class="content">
				<div class="title">
					<span>{{schedule.title}}</span>
				</div>
				<div class="date">
					<span>{{schedule.date}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
