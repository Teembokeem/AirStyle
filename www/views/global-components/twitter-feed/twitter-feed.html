<div class="container">
    <div class="row title-row">
        <div class="col title">
            <span>NEWS</span>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="tweet in cc.twitterFeedContent" class="col">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <span>{{tweet.message | uppercase}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>{{tweet.date | date:'longDate' | uppercase}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
