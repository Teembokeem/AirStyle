<div class="container">
    <div class="row">
        <div ng-repeat="avatar in cc.avatars" ng-click="cc.stateChange(cc.ref, avatar.ref)" class="col">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="panel-image" style="background: url({{avatar.image}}) 50% 0 / 100%" />
                    </div>
                </div>
                <div class="blue-container">
                    <span>{{avatar.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
