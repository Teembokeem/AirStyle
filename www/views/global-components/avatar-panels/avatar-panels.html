<div class="container">
    <div class="row title-row">
        <div class="col title">
            <span>{{ cc.tag | uppercase}}</span>
        </div>
    </div>
    <div class="row">
        <div ng-class="{'overlay': cc.overlay != null && cc.indexTracker == $index, 'la': cc.overlay === 'la' && cc.indexTracker == $index, 'innsbruck': cc.overlay === 'innsbruck' && cc.indexTracker == $index, 'rider-hover': cc.overlay === 'app.rider.all' && cc.indexTracker == $index}" ng-mouseenter="cc.overlay = cc.tour; cc.indexTracker = $index" ng-mouseleave="cc.overlay = null; cc.indexTracker = null" ng-repeat="(key, avatar) in cc.avatars track by $index" ng-if="cc.max ? $index < cc.max : true" class="col">
            <div ng-class="{'rider-page' : cc.tour === 'app.rider.all'}" class="container">
                <div class="row">
                    <!--<div class="hover-bar"></div>-->
                    <div class="col" ng-click="cc.stateChange(cc.ref, avatar.ref)">
                        <img class="panel-image" ng-src="{{avatar.img_portrait}}">
                    </div>
                </div>
                <div class="blue-container" ng-click="cc.stateChange(cc.ref, avatar.ref)">
                    <span ng-if="cc.tour != 'app.rider.all'">{{avatar.name}}</span>
                    <span ng-if="cc.tour == 'app.rider.all' && cc.overlay != null && cc.indexTracker == $index">{{avatar.name.first}}</span>&nbsp;
                    <span ng-if="cc.tour == 'app.rider.all' && cc.overlay != null && cc.indexTracker == $index">{{avatar.name.last}}</span>
                    <span ng-if="cc.tour == 'app.rider.all' && cc.indexTracker != $index">{{avatar.name.first | uppercase}}</span>&nbsp;
                    <span ng-if="cc.tour == 'app.rider.all' && cc.indexTracker != $index">{{avatar.name.last | uppercase}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row more">
        <div class="col" ng-if="cc.schedule" ng-click="cc.pageChange('app.schedule', cc.state)">
            <button><span>Schedule</span></button>
        </div>
        <div class="col" ng-if="cc.view" ng-click="cc.pageChange('app.lineup', cc.state)">
            <button><span>View All</span></button>
        </div>
    </div>
