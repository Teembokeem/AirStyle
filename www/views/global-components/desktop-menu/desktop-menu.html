<div class="row">
    <div ng-class="{'tour-stop-menu' : cc.showTourStops}" class="col anchor-pad">
        <a ng-class="{'disabled' : false}" ng-mouseover="cc.showTourStops = true">TOUR STOPS</a>
        <tour-stops-menu ng-if="cc.showTourStops" class="slideInDown" ng-mouseleave="cc.showTourStops = false"></tour-stops-menu>
    </div>
    <div class="col anchor-pad">
        <a ng-disabled="false" ng-class="{'disabled' : false}" ui-sref="app.lineup">LINEUP</a>
    </div>
    <div class="col anchor-pad">
        <a ng-disabled="true" ng-class="{'disabled' : true}">RIDERS + RANKINGS</a>
    </div>
    <div class="col anchor-pad">
        <!--<a href="https://airandstyle.frontgatetickets.com/">TICKETS</a>-->
        <a ui-sref="app.ticket">TICKETS</a>
    </div>
    <div class="col anchor-pad">
        <a ng-disabled="true" ng-class="{'disabled' : true}">MERCH</a>
    </div>
</div>
