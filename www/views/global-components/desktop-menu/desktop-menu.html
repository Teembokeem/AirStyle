<div class="row">
    <div class="col anchor-pad">
        <a ng-mouseover="cc.menus.tours = true">TOUR STOPS</a>
        <dropdown-menu ng-if="cc.menus.tours" class="slideInDown" ng-mouseleave="cc.menus.tours = false" menu="tours"></dropdown-menu>
        <span ng-if="cc.activePage()">{{cc.activePageRef}}</span>
    </div>
    <div class="col anchor-pad">
        <a ng-mouseover="cc.menus.lineup = true" ui-sref="app.lineup">LINEUP</a>
        <dropdown-menu ng-if="cc.menus.lineup" class="slideInDown" ng-mouseleave="cc.menus.lineup = false" menu="lineup"></dropdown-menu>
    </div>
    <div class="col anchor-pad">
        <a ng-mouseover="cc.menus.riders = true">RIDERS + RANKINGS</a>
        <dropdown-menu ng-if="cc.menus.riders" class="slideInDown" ng-mouseleave="cc.menus.riders = false" menu="riders"></dropdown-menu>
    </div>
    <div class="col anchor-pad">
        <!--<a href="https://airandstyle.frontgatetickets.com/">TICKETS</a>-->
        <a ng-mouseover="cc.menus.tickets = true" ui-sref="app.ticket">TICKETS</a>
        <dropdown-menu ng-if="cc.menus.tickets" class="slideInDown" ng-mouseleave="cc.menus.tickets = false" menshowTickets="tickets"></dropdown-menu>
    </div>
    <div class="col anchor-pad">
        <a ng-mouseover="cc.menus.merch = true">MERCH</a>
        <dropdown-menu ng-if="cc.menus.merch" class="slideInDown" ng-mouseleave="cc.menus.merch = false" menu="merch"></dropdown-menu>
    </div>
</div>
