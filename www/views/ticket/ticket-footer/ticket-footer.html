<div class="container">
	<div class="row">
		<div class="col quantity-container">
			<span ng-repeat="(key, value) in cc.cart" ng-if="key != 'total' && value != 0" class="quantity">{{value}} {{cc.itemsContent[value].type}}  TICKETS</span>
		</div>
		<div class="col pricing">
			<span class="label">TOTAL</span>
			<span class="price">&#x20AC; {{cc.cart.total}}</span>
		</div>
		<div class="col action">
			<div class="button-container">
				<button>BUY NOW</button>
			</div>
		</div>
	</div>
</div>
